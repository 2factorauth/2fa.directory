{{ range $category_name, $category := site.Data.categories }}
<div data-table="{{ $category_name }}" class="table collapse">
  <div class="table-head">
    <div>{{ index $category "title" }}</div>
    <div>Docs</div>
    <div>SMS</div>
    <div>Phone Calls</div>
    <div>Email</div>
    <div>Hardware</div>
    <div>Software</div>
  </div>

  {{ partial "table.html" (index site.Data.entries $category_name) }}
</div>
{{ end }}
